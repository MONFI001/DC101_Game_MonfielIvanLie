<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Card Guessing Game</h1>

<div class="controls">
    <label>Difficulty:</label>
    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="normal">Normal</option>
        <option value="hard">Hard</option>
    </select>
    <button onclick="startGame()">Start Game</button>
    <button onclick="restartGame()">Restart</button>
</div>

<h2 id="target"></h2>
<h3 id="attempts"></h3>
<p id="message"></p>

<div class="cards" id="cardContainer"></div>

<audio id="clickSound" src="sounds/click.mp3.wav"></audio>
<audio id="winSound" src="sounds/win.mp3.wav"></audio>
<audio id="loseSound" src="sounds/lose.mp3.wav"></audio>
<audio id="shuffleSound" src="sounds/shuffle.mp3.wav"></audio>

<script src="script.js"></script>
</body>
</html>
